<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <div class="container py-5">
        <h1 class="display-4 text-center text-capitalize">Welcome to ajax crash course</h1>
        <div class="row my-4">
          <div class="col">
            <input type="text" placeholder="Enter Name" id="nameField" class="form-control">
          </div>
          <div class="col">
           <input type="number" placeholder="Enter Phone" id="phoneField" class="form-control">
         </div>
         <div class="col">
           <input type="email" placeholder="Enter Email" id="emailField" class="form-control">
         </div>
         <div class="col">
           <button class="btn btn-primary" id="saveContact">Save contact</button>
         </div>
        </div>
        <table class="table">
         <thead class="thead-dark">
           <tr>
             <th>Name</th>
             <th>Phone</th>
             <th>Email</th>
             <th>Action</th>
           </tr>
         </thead>
         <tbody id="tbody">
         </tbody>
       </table>
      </div>
   
   
      <div class="modal fade" id="contactEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <form>
               <div class="form-group">
                 <label for="edit-name" class="col-form-label">Edit Name:</label>
                 <input type="text" class="form-control" id="edit-name">
               </div>
               <div class="form-group">
                 <label for="edit-phone" class="col-form-label">Edit phone:</label>
                 <input type="text" class="form-control" id="edit-phone">
               </div>
               <div class="form-group">
                 <label for="edit-email" class="col-form-label">Edit Email:</label>
                 <input type="text" class="form-control" id="edit-email">
               </div>
             </form>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary" id="updateContact">Save Contact</button>
           </div>
         </div>
       </div>
     </div>





    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
